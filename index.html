    <h2>Update css variable with <span id="js">JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing</label>
        <input type="range" min="10" max="50" data-unit="px" name="baseSpace" value="10">
        <label for="Blur">Blur</label>
        <input type="range" min="0" max="10" data-unit="px" name="blur" value="10">
        <label for="color">Color picker</label>
        <input type="color" name="baseColor" value="#ffc600">
    </div>
    <div class="container"><img src="./raspberry-6368999_1920.png" alt="raspberry-6368999_1920"></div>
